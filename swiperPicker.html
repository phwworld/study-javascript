<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Picker with SwiperJS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .swiper {
            width: 200px;
            height: 150px;
            overflow: visible;
        }
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            opacity: 0.5;
            transition: opacity 0.3s;
            cursor: pointer;
        }
        .swiper-slide-active {
            opacity: 1;
            color: #000;
        }
    </style>
</head>
<body>

    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">Option 1</div>
            <div class="swiper-slide">Option 2</div>
            <div class="swiper-slide">Option 3</div>
            <div class="swiper-slide">Option 4</div>
            <div class="swiper-slide">Option 5</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper', {
            direction: 'vertical',
            slidesPerView: 'auto',
            centeredSlides: true,
            spaceBetween: 10,
            freeMode: true,
            loop: true,
            on: {
                slideChange: function () {
                    // console.log("Selected Value:", swiper.slides[swiper.activeIndex].innerText);
                }
            }
        });

        // Click to center functionality
        document.querySelectorAll('.swiper-slide').forEach(slide => {
            slide.addEventListener('click', function () {
                let index = Array.from(this.parentNode.children).indexOf(this);
                console.log(index);
                
                swiper.slideTo(index, 300); // Smoothly move to the clicked slide
            });
        });
    </script>

</body>
</html>
