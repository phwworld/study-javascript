<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {padding: 0;margin: 0;box-sizing: border-box;}
    body {display: grid;grid-template-columns: 1fr;grid-template-rows: 1fr;min-height: 100vh;align-items: center;justify-items: center;}
  </style>
</head>

<body>
  <ul class="parent">
    <li class="previous-sibling">딸기</li>
    <li class='me'>
      <p class="first-child">바나나1</p>
      <p>바나나2</p>
      <p class="last-child">바나나3</p>
    </li>
    <li class="next-sibling">사과</li>
  </ul>

  <script>
    const me = document.querySelector(".me");
    const parent = me.parentElement;
    const children = me.children;
    const firstChild = me.firstElementChild;
    const lastChild = me.lastElementChild;
    const prevSibling = me.previousElementSibling;
    const nextSibling = me.nextElementSibling;

    console.log(me);
    console.log(parent, parent.className, prevSibling.innerHTML);
    console.log(children, children.length);
    console.log(firstChild, firstChild.className, firstChild.innerHTML);
    console.log(lastChild, lastChild.className, lastChild.innerHTML);
    console.log(prevSibling, prevSibling.className, prevSibling.innerHTML);
    console.log(nextSibling, nextSibling.className, nextSibling.innerHTML);
  </script>
</body>

</html>
