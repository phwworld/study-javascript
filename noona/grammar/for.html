<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
</head>

<body>

    <script>
        // 구구단 출력
        for (let i = 2; i <= 9; i++) {
            for (let j = 1; j <= 9; j++) {
                console.log(`${i} * ${j} = ${i * j}`);
            }
        }

        let sum = 0;
        for (let i = 0; i <= 100; i++) {
            sum += i;
            console.log(sum);
        }
    </script>
</body>

</html>
