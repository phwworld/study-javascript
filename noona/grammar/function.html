<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>

<body>

    <script>
        function greet() {
            console.log("안녕 내 이름은 제시카야");
        }

        function greetName(name) {
            console.log("안녕 내 이름은 " + name + "야");
            return name;
        }

        greet();
        greetName("phwworld");
    </script>
</body>

</html>
