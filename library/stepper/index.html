<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEPPER</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        input[type="number"] {
            -moz-appearance: textfield; /* Firefox */
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        body {
            display: grid;
            justify-content: center;
            align-content: center;
            min-height: 100vh;
        }
        button {
            width: 20px;
        }
        input[type="number"] {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="stepper-wrap">
        <button type="button" class="decrease">-</button>
        <input type="number" value="0" min="0" max="10" readonly>
        <button type="button" class="increase">+</button>
    </div>

    <div class="stepper-wrap">
        <button type="button" class="decrease">-</button>
        <input type="number" value="0" min="0" max="10" readonly>
        <button type="button" class="increase">+</button>
    </div>

    <div class="stepper-wrap">
        <button type="button" class="decrease">-</button>
        <input type="number" value="0" min="0" max="10" readonly>
        <button type="button" class="increase">+</button>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", function(){
        const steppers = document.querySelectorAll('.stepper-wrap');
        
        const resetOtherSteppers = (currentStepper) => {
            steppers.forEach((item) => {
                // 현재 스테퍼가 아니면 초기화
                if (item !== currentStepper) {
                    const number = item.querySelector('input[type="number"]');
                    const numberMin = parseInt(number.min);
                    number.value = numberMin;
                }
            });
        }
        
        steppers.forEach((stepper) => {
            const numDecrease = stepper.querySelector('.decrease');
            const numIncrease = stepper.querySelector('.increase');
            const number = stepper.querySelector('input[type="number"]');
            const numberMin = parseInt(number.min);
            const numberMax = parseInt(number.max);
            
            numDecrease.addEventListener('click', () => {
                resetOtherSteppers(stepper);
                let currentValue = parseInt(number.value);
                if(currentValue > numberMin) {
                    currentValue--;
                    number.value = currentValue;
                }
            });
            
            numIncrease.addEventListener('click', () => {
                resetOtherSteppers(stepper);
                let currentValue = parseInt(number.value);
                if(currentValue < numberMax) {
                    currentValue++;
                    number.value = currentValue;
                }
            });
        });
    });
    </script>
</body>
</html>
