<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tab menu</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .tab-menu {
      font-family: Arial, sans-serif;
    }

    .tab-list {
      list-style: none;
      padding: 0;
      display: flex;
      border-bottom: 1px solid #ccc;
      margin-bottom: 10px;
    }

    .tab-item {
      padding: 10px 20px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-bottom: none;
      background-color: #f9f9f9;
    }

    .tab-item.active {
      background-color: #fff;
      font-weight: bold;
      border-top: 2px solid #007bff;
    }

    .tab-panel {
      display: none;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .tab-panel.active {
      display: block;
    }
  </style>
</head>

<body>

  <div class="tab-menu">
    <ul class="tab-list">
      <li class="tab-item active" data-tab="tab1-group1">Tab 1</li>
      <li class="tab-item" data-tab="tab2-group1">Tab 2</li>
      <li class="tab-item" data-tab="tab3-group1">Tab 3</li>
    </ul>
    <div class="tab-content">
      <div id="tab1-group1" class="tab-panel active">Content for Group 1, Tab 1</div>
      <div id="tab2-group1" class="tab-panel">Content for Group 1, Tab 2</div>
      <div id="tab3-group1" class="tab-panel">Content for Group 1, Tab 3</div>
    </div>
  </div>

  <div class="tab-menu">
    <ul class="tab-list">
      <li class="tab-item active" data-tab="tab1-group2">Tab 1</li>
      <li class="tab-item" data-tab="tab2-group2">Tab 2</li>
      <li class="tab-item" data-tab="tab3-group2">Tab 3</li>
    </ul>
    <div class="tab-content">
      <div id="tab1-group2" class="tab-panel active">Content for Group 2, Tab 1</div>
      <div id="tab2-group2" class="tab-panel">Content for Group 2, Tab 2</div>
      <div id="tab3-group2" class="tab-panel">Content for Group 2, Tab 3</div>
    </div>
  </div>



  <script>
    document.addEventListener('DOMContentLoaded', function () {
      tabMenu();
    });

    // tab menu
    const tabMenu = () => {
      const tabMenus = document.querySelectorAll('.tab-menu');
      tabMenus.forEach(menu => {
        const tabItems = menu.querySelectorAll('.tab-list li');
        const tabPanels = menu.querySelectorAll('.tab-content div');
        tabItems.forEach((tab, index) => {
          tab.addEventListener('click', () => {
            // Remove 'active' class from all tabs and panels within this group
            tabItems.forEach(item => item.classList.remove('active'));
            tabPanels.forEach(panel => panel.classList.remove('active'));

            // Add 'active' class to the clicked tab
            tab.classList.add('active');

            // Show the corresponding tab panel
            const targetPanel = tabPanels[index];
            targetPanel.classList.add('active');
          });
        });
      });
    }


  </script>
</body>

</html>
